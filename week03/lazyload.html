<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Page</title>

    <link rel="stylesheet" href="styles/lazyload-styles.css">
</head>
<body>
    <header>
        <h1>Lazy Load Page</h1>
    </header>
    <main>
        <img src="images/pic1.webp" alt="Dog" width="400" height="600" loading="lazy">
        <img src="images/pic2.webp" alt="Eagle" width="400" height="600" loading="lazy">
        <img src="images/pic3.webp" alt="Singer" width="400" height="600" loading="lazy">
        <img src="images/pic4.webp" alt="Landscape" width="400" height="600" loading="lazy">
        <img src="images/pic5.webp" alt="Watch" width="400" height="600" loading="lazy">
        <img src="images/pic6.webp" alt="Food" width="400" height="600" loading="lazy">
    </main>
    <footer>
        <p>&copy; <span id="footerYear"></span> | Gabriel Feippe | Uruguay</p>
        <p id="lastModified"></p>
    </footer>

    <script src="scripts/lazyload-scripts.js"></script>
</body>
</html>
