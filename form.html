    <main>
        <form id="form" class="form" method="get" action="record.html">
            <fieldset>
                <legend>Join us</legend>
                <label>Username* <input type="text" id="txtUser" name="uname" required></label>
                <label>Password* <input type="password" id="txtPassword" name="ppassword" required pattern="[A-Za-z0-9]{8,}" title="Must contain al least 8 characters"></label>
                <label>Repeat Password* <input type="password" id="txtRepeatPassword" name="spassword" required pattern="[A-Za-z0-9]{8,}" title="Repeat the password"></label>
                <label>Email* <input type="email" id="txtEmail" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address"></label>
                <label>Page Rating 
                    <input type="range" id="rngPageRating" name="prating" min="1" max="10" value="6" step="1" list="pageratingvalues"> 
                    <datalist id="pageratingvalues">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                    <span id="pageratingvalue">6</span>
                </label>
                <input id="btnSendForm" type="submit" value="Join us">
            </fieldset>
        </form>
